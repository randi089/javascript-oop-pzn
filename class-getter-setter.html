<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class : Getter Setter</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        }

        set fullName(value) {
          const result = value.split(" ");
          this.firstName = result[0];
          this.lastName = result[1];
        }
      }

      const randi = new Person("Randi", "Febriadi");
      console.info(randi);
      console.info(randi.fullName);

      randi.fullName = "Khairul Fatwa";
      console.info(randi);
    </script>
  </body>
</html>
