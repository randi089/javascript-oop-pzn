<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object</title>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      const randi = new Person("Randi", "Febriadi");
      randi.sayHello("Fauzan");

      const fatwa = new Person("Khairul", "Fatwa");
      fatwa.sayHello("Fauzan");

      console.log(randi);
      console.log(fatwa);
    </script>
  </body>
</html>
