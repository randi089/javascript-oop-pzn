<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // kode apapun
          console.info(`Membuat Person ${name}`);
        }
      }

      const randi = new Person("Randi");
      console.info(randi);

      const fatwa = new Person("Fatwa");
    </script>
  </body>
</html>
