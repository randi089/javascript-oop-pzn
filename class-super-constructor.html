<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class Super Constructor</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.firstName}`);
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName);
          this.lastName = lastName;
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is manager ${this.firstName}`);
        }
      }

      const randi = new Employee("Randi");
      randi.name = "Randi";
      randi.sayHello("Fauzan");

      const fatwa = new Manager("Khairul", "Fatwa");
      fatwa.name = "Fatwa";
      fatwa.sayHello("Fauzan");

      console.info(randi);
      console.info(fatwa);
    </script>
  </body>
</html>
