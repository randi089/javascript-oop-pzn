<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
      }

      const randi = new Employee();
      randi.name = "Randi";
      randi.sayHello("Fauzan");

      const fatwa = new Manager();
      fatwa.name = "Fatwa";
      fatwa.sayHello("Fauzan");

      console.info(randi);
      console.info(fatwa);
    </script>
  </body>
</html>
